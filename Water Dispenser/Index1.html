<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Water Dispenser</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .dispenser {
      width: 200px;
      height: 400px;
      background-color: #b0c4de;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .tap {
      width: 40px;
      height: 40px;
      background-color: #555;
      border-radius: 5px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      text-align: center;
      line-height: 40px;
      color: white;
      font-weight: bold;
    }

    .tap.hot {
      top: 100px;
      background-color: #e74c3c;
    }

    .tap.cold {
      top: 160px;
      background-color: #3498db;
    }

    .glass {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 100px;
      background-color: transparent;
      border: 2px solid #555;
      border-radius: 5px;
      overflow: hidden;
    }

    .water {
      width: 100%;
      height: 0%;
      background-color: #3498db;
      position: absolute;
      bottom: 0;
      transition: height 0.5s;
    }
  </style>
</head>
<body>
  <div class="dispenser">
    <div class="tap hot" onclick="pourWater('hot')">H</div>
    <div class="tap cold" onclick="pourWater('cold')">C</div>
    <div class="glass">
      <div class="water" id="water"></div>
    </div>
  </div>

  <script>
    let waterLevel = 0;

    function pourWater(type) {
      if (waterLevel >= 100) return;

      const water = document.getElementById("water");

      // Change color depending on type
      water.style.backgroundColor = type === "hot" ? "#e74c3c" : "#3498db";

      // Simulate pouring
      waterLevel += 10;
      water.style.height = waterLevel + "%";
    }
  </script>
</body>
</html>
